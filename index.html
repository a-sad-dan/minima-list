<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="142c1568dcc1bb2f3241.svg" type="image/x-icon">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
    <div id="app">
        <div id="sidebar">
            <img src="faf4589c2699e12694eb.svg" alt="" id="close-sidebar">

            <div id="projects-container"></div>
            <button id="theme-toggle">Light</button>
        </div>

        <div id="main">
            <div id="topbar">
                <p id="heading"><span id="main-heading">MinimaList /</span><span id="subheading"><span></p>
            </div>
            <div id="content">
            </div>
            <img src="a5292468b70297e2e636.svg" alt="" id="open-sidebar">
            <button id="add-task"><img src="2df8ad128b43b07ba239.svg" alt="add task"></button>
        </div>

</body>

</html>
