<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="<%= require('./assets/MinimaListLogo.svg')%>" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <img src="<%=require('./assets/icons/chevronBack.svg')%>" alt="" id="close-sidebar">
            <img src="<%= require('./assets/MinimaListLogo.svg') %>"" alt=" minimaList Logo" id="minimaList">
            <button id="add-project" class="project-btn">New Project</button>
            <div id="projects-container"></div>
            <button id="theme-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-sun-moon">
                    <path d="M12 8a2.83 2.83 0 0 0 4 4 4 4 0 1 1-4-4" />
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="m4.9 4.9 1.4 1.4" />
                    <path d="m17.7 17.7 1.4 1.4" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="m6.3 17.7-1.4 1.4" />
                    <path d="m19.1 4.9-1.4 1.4" />
                </svg></button>
        </div>

        <div id="main">
            <div id="topbar">
                <p id="heading"><span id="main-heading">MinimaList /</span><span id="subheading"><span></p>
            </div>
            <div id="content">
            </div>
            <img src="<%= require('./assets/icons/menu.svg') %>" alt="" id="open-sidebar">
            <button id="add-task"><img src="<%= require('./assets/icons/addCircled.svg')%>" alt="add task"></button>
        </div>

</body>

</html>
